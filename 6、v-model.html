<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script src="./vue.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
		<div id="app">
			<p>{{msg}}</p>
			<input v-model="msg"/>
		</div>
		<script type="text/javascript">
			var app = new Vue({
				el: "#app",
				data: {
					msg: 'hello word!'
				}
			})
		</script>
	</body>
</html>
