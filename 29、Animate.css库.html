<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<link rel="stylesheet" type="text/css" href="./animate.min.css"/>
		<script src="./vue.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
		<div id="app">
			<transition name="demo" enter-active-class="animate__animated animate__backInRight" leave-active-class="animate__animated animate__flash">
				<div v-if="show">hello world</div>
			</transition>			
			<button type="button" @click="handleClick">切换</button>
		</div>
		<script type="text/javascript">
			var app = new Vue({
				el: '#app',
				data: {
					show: true
				},
				methods: {
					handleClick () {
						this.show = !this.show;
					}
				}
			})
		</script>
	</body>
</html>
