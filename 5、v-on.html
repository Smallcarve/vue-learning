<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script src="./vue.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
		<div id="app">
			<p>{{msg}}</p>
			<button v-on:click="reverseMessage" type="button">翻转按钮</button>
		</div>
		<script type="text/javascript">
			var app = new Vue({
				el: '#app',
				data: {
					msg: 'LGD是不可战胜的'
				},
				methods: {
					reverseMessage: function(){
						this.msg = this.msg.split('').reverse().join('')
					}
				}
			})
		</script>
	</body>
</html>
