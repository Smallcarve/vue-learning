<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script src="./vue.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
		<div id="app">
			<child content="hello world"></child>
		</div>
		<script type="text/javascript">
			Vue.component('child', {
				props: {
					//content: [Number, String]//类型检测，数字：Number，字符串：String
					content: {
						type: [Number, String],
						required: false,//参数是否必传
						default: 'default value',//参数默认值，无传参时生效
						validator (value) {//自定义校验器
							return (value.length > 5);
						}
					}
				},
				template: '<div>{{content}}</div>'
			})
			var app = new Vue({
				el: '#app'
			})
		</script>
	</body>
</html>
