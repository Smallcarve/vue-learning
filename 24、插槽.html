<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script src="./vue.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
		<div id="app">
			<child>
				<p>child</p>
				<p slot="another">another</p>
			</child>
		</div>
		<script type="text/javascript">
			Vue.component('child', {
				template: '<div><slot>默认值，无插槽时使用</slot><slot name="another">具名插槽</slot></div>'
			})
			var app = new Vue({
				el: '#app',
				
			})
		</script>
	</body>
</html>
