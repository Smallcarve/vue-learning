<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script src="./vue.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
		<div id="app1">
			{{msg}}
		</div>
		<div id="app2">
			
		</div>
		<script type="text/javascript">
			//挂载点
			var app1 = new Vue({
				el: '#app1',
				data: {
					msg: 'hello word!'
				}
			})
			//模板与挂载点
			var app2 = new Vue({
				el: '#app2',
				template: '<h1>{{msg}}</h1>',
				data: {
					msg: 'hello word!'
				}
			}) 
		</script>
	</body>
</html>
