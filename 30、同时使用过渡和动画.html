<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<link rel="stylesheet" type="text/css" href="./animate.min.css"/>
		<script src="./vue.js" type="text/javascript" charset="utf-8"></script>
		<style type="text/css">
			.demo-enter,.demo-leave-to{
				opacity: 0;
			}
			.demo-enter-active,.demo-leave-active{
				transition: opacity 3s;
			}
		</style>
	</head>
	<body>
		<div id="app"><!-- appear，appear-active-class控制第一次显示和刷新时的动画。type控制以哪种动画时长为准,:duration自定义动画时长 -->
			<transition :duration="{enter: 1000, leave: 3000}" type="transition" name="demo" appear enter-active-class="animate__animated animate__backInRight demo-enter-active" leave-active-class="animate__animated animate__flash demo-leave-active" appear-active-class="animate__animated animate__backInRight">
				<div v-if="show">hello world</div>
			</transition>			
			<button type="button" @click="handleClick">切换</button>
		</div>
		<script type="text/javascript">
			var app = new Vue({
				el: '#app',
				data: {
					show: true
				},
				methods: {
					handleClick () {
						this.show = !this.show;
					}
				}
			})
		</script>
	</body>
</html>
