<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script src="./vue.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
		<div id="app1">
			<table>
				<tbody><!-- tbody标签中只能使用tr标签，使用组件会出现编码错误，使用is属性解决 -->
					<tr is='row'></tr>
					<tr is='row'></tr>
					<tr is='row'></tr>
				</tbody>
			</table>
		</div>
		<div id="app2">
			<div ref='hello' @click="handleClick">hello world!</div>
		</div>
		<div id="app3">
			<counter ref="one" @change="handleChange"></counter>
			<counter ref="two" @change="handleChange"></counter>
			<div>{{total}}</div>
		</div>
		<script type="text/javascript">
			//基于H5编码规范的组件使用
			Vue.component('row', {
				data: function () {//组件中data必须作为一个函数返回
					return {//返回值必须为一个对象
						content: 'this is content'
					}
				},
				template: '<tr><td>{{content}}</td></tr>'
			})
			var app1 = new Vue({
				el: '#app1',
			})
			//使用ref引用操作DOM元素
			var app2 = new Vue({
				el: '#app2',
				methods: {
					handleClick: function () {
						alert(this.$refs.hello.innerHTML)
					}
				}
			})
			//ref和组件
			Vue.component('counter', {
				template: '<div @click="handleClick">{{number}}</div>',
				data: function () {
					return {
						number: 0
					}
				},
				methods: {
					handleClick: function () {
						this.number ++
						this.$emit('change')
					}
				}
			})
			var app3 = new Vue({
				el: '#app3',
				data: {
					total: 0
				},
				methods: {
					handleChange: function () {
						this.total = this.$refs.one.number + this.$refs.two.number
					}
				}
			})
		</script>
	</body>
</html>
