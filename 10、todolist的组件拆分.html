<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script src="./vue.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
		<div id="app">
			<input v-model="inputValue"/>
			<button type="button" @click="handIn">提交</button>
			<ul>
				<todo-item v-for="(item, index) in items" :todo = 'item' :key = 'index'></todo-item>
			</ul>
		</div>
		<script type="text/javascript">
			//全局组件
			Vue.component('todo-item', {
				props:['todo'],
				template: '<li>{{todo}}</li>'
			})
			// 局部组件
			// var TodoItem =  {
			// 	props:['todo'],
			// 	template: '<li>{{todo}}</li>'
			// }
			var app = new Vue({
				el: '#app',
				// components: {//调用局部组件
				// 	'todo-item': TodoItem
				// },
				data: {
					inputValue: '',
					items: []
				},
				methods: {
					handIn: function(){
						this.items.push(this.inputValue)
						this.inputValue = ''
					}
				}
			})
		</script>
	</body>
</html>
