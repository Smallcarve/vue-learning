<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script src="./vue.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
		<div id="app">
			<input v-model="inputValue"/>
			<button type="button" @click="handIn">提交</button>
			<ul>
				<li v-for="(item, index) in items" :key = 'index'>{{item}}</li>
			</ul>
		</div>
		<script type="text/javascript">
			var app = new Vue({
				el: '#app',
				data: {
					inputValue: '',
					items: []
				},
				methods: {
					handIn: function(){
						this.items.push(this.inputValue)
						this.inputValue = ''
					}
				}
			})
		</script>
	</body>
</html>
