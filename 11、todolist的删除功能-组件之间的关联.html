<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script src="./vue.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
		<div id="app">
			<input v-model="inputValue"/>
			<button type="button" @click="handIn">提交</button>
			<ul>
				<todo-item v-for="(item, index) in items" :todo = 'item' :key = 'index' :index = 'index' @delete = 'handleDelete'></todo-item>
			</ul>
		</div>
		<script type="text/javascript">
			//全局组件
			Vue.component('todo-item', {
				props:['todo', 'index'],
				template: '<li style="cursor:pointer" title="点击删除" @click="Delete">{{todo}}</li>',
				methods: {
					Delete: function(){
						this.$emit('delete', this.index)
					}
				}
			})
			// 局部组件
			// var TodoItem =  {
			// 	props:['todo'],
			// 	template: '<li style="cursor:pointer" title="点击删除" @click="Delete">{{todo}}</li>',
			// 	methods: {
			// 		Delete: function(){
			// 			this.$emit('delete', this.index)
			// 		}
			// 	}
			// }
			var app = new Vue({
				el: '#app',
				// components: {//调用局部组件
				// 	'todo-item': TodoItem
				// },
				data: {
					inputValue: '',
					items: []
				},
				methods: {
					handIn: function(){
						this.items.push(this.inputValue)
						this.inputValue = ''
					},
					handleDelete: function(index){
						this.items.splice(index, 1)
					}
				}
			})
		</script>
	</body>
</html>
