<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script src="./vue.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
		<div id="app">{{msg}}</div>
		<script type="text/javascript">
			var app = new Vue({
				el: '#app',
				data: {
					msg: 'hello world!'
				},
				beforeCreate: function () {
					console.log('beforeCreate');
				},
				created: function () {
					console.log('created');
				},
				beforeMount: function () {
					console.log(this.$el);
					console.log('beforeMount');
				},
				mounted: function () {
					console.log(this.$el);
					console.log('mounted');
				},
				beforeDestroy: function () {
					console.log('beforeDestroy');
				},
				destroyed: function () {
					console.log('destroyed');
				},
				beforeUpdate: function () {
					console.log('beforeUpdate');
				},
				updated: function () {
					console.log('updated');
				}
			})
		</script>
	</body>
</html>
