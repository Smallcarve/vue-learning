<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script src="./vue.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
		<div id="app">
			<child>
				<template slot-scope="item">
					<li>{{item.item}}</li>
					<p>{{item.item}}</p>
				</template>
			</child>
		</div>
		<script type="text/javascript">
			Vue.component('child', {
				data() {
					return {
						items: [1, 2, 3, 4]
					}
				},
				template: '<div><slot v-for="item in items" :item="item"></slot></div>'
			})
			var app = new Vue({
				el: '#app'
			})
		</script>
	</body>
</html>
