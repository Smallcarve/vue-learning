<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script src="./vue.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
		<div id="app">
			<child @click.native="handleClick"></child>
		</div>
		<script type="text/javascript">
			Vue.component('child', {
				template: '<div>child</div>'
			})
			var app = new Vue({
				el: '#app',
				methods: {
					handleClick () {
						alert('child');
					}
				}
			})
		</script>
	</body>
</html>
